<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>TwoFlower</h1>

    <h2>
      For the Bereaved families, please enter your loved one's information.
    </h2>

    <div class="obit">
      <textarea>Your loved one's obituary</textarea>
      <form action="/action_page.php">
        Please upload a photo of your loved one.
        <input type="file" name="pic" accept="image/*" />
        <input type="submit" />
      </form>
      <label for="fname">First Name of the deceased</label>
      <input type="text" id="dfname" name="dfname" value="First name" />
      <label for="dlname">Last Name of the Deceased</label>
      <input type="text" id="dlname" name="dlname" value="Last name" />
      <label for="daddress">Funeral Address</label>
      <input type="text" id="daddress" name="daddress" value="Location" />
      <label for="fundate">Funeral Date</label>
      <input
        type="fdate"
        id="start"
        name="trip-start"
        value="2018-07-22"
        min="2018-01-01"
        max="2018-12-31"
      />
      <label for="funtime">Event Start</label>
      <input
        type="time"
        id="appt"
        name="appt"
        min="9:00"
        max="18:00"
        required
      />
    </div>
    <footer>&c 2019 Nowell Gata</footer>
  </body>
</html>
